<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <script
      src="https://kit.fontawesome.com/1a56e06420.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main class="inicio">
    <div class="card">
      <div class="container">
        <div class="your">
          <h3> Your Result </h3>
        </div>
        <div class="pontuacao">
          <h1> 76 </h1>
          <p> of 100 </p>
        </div>
        <div class="titulo">
          <h2> Great </h2>
        </div>
        <div class="subtitulokkj">
          <h2> You scored higher than 65% of <br> the people who have taken <br> these tests. </h2>
        </div>
      </div>

      <div class="container2">
        <div class="titulo-sumario">
          <h2> Summary </h2>
        </div>
        <div class="reaction">
          <img src="./icon-reaction.svg" alt="">
          <p>&nbsp Reaction 80 / 100 </p>
        </div>
        <div class="memory">
          <img src="./icon-memory.svg" alt="">
          <p>&nbsp Memory 92 / 100 </p>
        </div>
        <div class="verbal">
          <img src="./icon-verbal.svg" alt="">
          <p>&nbsp Verbal 61 / 100 </p>
        </div>
        <div class="visual">
          <img src="./icon-visual.svg" alt="">
          <p>&nbsp Visual 72 / 100 </p>
        </div>
        <div class="botao">
          <input type="submit" value="Continue" id=botao>
        </div>
      </div>
  </div>
</main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
